        <nav class="navbar navbar-expand-lg  nav-color">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="./img/logo-tc.png" alt="Logo marca" class="img-fluid w-25"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Inicio.html">Inicio</a>

                      <input class="form-control form-control-sm me-2" type="search" placeholder="Escribe" aria-label="Escribe">

    <div class="container w-50">
        
        <h1 class="text-center">Formulario</h1>

        <form class="container mt-3">

        <div class="col-12 mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required maxlength="30">
        </div>
        
        <div class="col-12 mb-3">
            <label for="emailInput" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>

        <div class="col-12 mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="6" placeholder="Mensaje" required></textarea>
        </div>

        <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary">Enviar</button>

        </form>
    </div>
