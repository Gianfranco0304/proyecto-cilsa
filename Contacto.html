<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Formulario con Bootstrap</title>
</head>

<body>

    <div class="position-absolute top-50 start-50 translate-middle">

        <h1 class="text-center">Formulario</h1>

        <form class="mt-3">

        <div class="col-12 mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required maxlength="30">
        </div>
        
        <div class="col-12 mb-3">
            <label for="emailInput" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>

        <div class="col-12 mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="6" placeholder="Mensaje" required></textarea>
        </div>

        <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary">Enviar</button>

        </form>

    </div>

</body>

</html>
